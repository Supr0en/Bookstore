<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>Booklist</title>
</head>
<body>
    <h1 style="text-align: center">Books</h1>
    <div class="col-md-4">
        <h3>Welcome <span sec:authentication="name"></span></h3>
    </div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
        </form>
    </div>
    <table class="table table-striped" style="width: 750px;">
        <thead>
        <tr style="text-align: center">
            <td>Author</td>
            <td>Title</td>
            <td>ISBN</td>
            <td>Year</td>
            <td>Category</td>
            <td sec:authorize="hasAuthority('ADMIN')"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booklist}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.category?.getCategoryName()}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
                <a class="btn btn-info" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/addBook" class="btn btn-success">Add book</a>
</body>
</html>
